    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">SCHEDULE CHART</h3>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="MORNING">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="AFTERNOON">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="EVENING">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="filter by other">
        </div>

        </div>
    </form>

<!-- Editable table -->
<div class="card">
  
  <div class="card-body">
    <div id="table" class="table-editable">
      <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i

      <table class="table table-bordered table-responsive-md table-striped text-center">
        <thead>
          <tr>
            <th class="text-center"> TODAY</th>
            <th class="text-center">TOMORROW</th>
            <th class="text-center">Wed</th>
            <th class="text-center">Thursday</th>
            <th class="text-center">Friday</th>
            <th class="text-center">Sort</th>
            <th class="text-center">delete</th>
          </tr>
        </thead>
        <tbody>
